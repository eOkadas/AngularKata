<div class="row">
  <div class="col-md-9">
        <div *ngFor='let category of categories | async' class="btn btn-default btn-lg">
            <label class="radio-inline">
                <input type="radio" [value]="category.id"> {{category.name}} <i [class]="category.iconClass"></i>
            </label>
        </div>
  </div>
</div>
